<ion-content class="login-page">
  <div class="login-container">
    <div class="logo-container">
      <img src="assets/img/tinder-logo.png" alt="Tinder Logo" class="logo" />
    </div>
    <div class="form-container">
      <ion-item lines="none" class="input-item">
        <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item lines="none" class="input-item">
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <a routerLink="/register" class="link">Don't have an account?</a>
      <ion-button expand="block" shape="round" class="login-btn" (click)="login()">
        Log In
      </ion-button>
    </div>
  </div>
</ion-content>
